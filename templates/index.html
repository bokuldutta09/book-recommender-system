<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #00a65a !important;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
        }

        .nav-link:hover {
            color: #000 !important;
            background-color: white;
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 2rem 0 1rem 0;
            text-align: center;
            color: white;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background-color: #1e1e1e;
            color: white;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 166, 90, 0.4);
        }

        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            image-rendering: auto;
            border-bottom: 1px solid #333;
        }

        .card-body {
            text-align: center;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-top: 0.5rem;
        }

        .card h4 {
            font-size: 1rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .card h2 {
                font-size: 1rem;
            }

            .card h4 {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
        }
        @media (min-width: 992px) {
            .card-img-top {
                height: 220px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommender</a></li>
                <li class="nav-item"><a class="nav-link" href="mailto:bokuldutta09@gmail.com">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row justify-content-center my-4">
        <div class="col-md-8">
            <input type="text" id="bookSearch" class="form-control" placeholder="ðŸ” Search for a book..." onkeyup="filterBooks()">
        </div>
    </div>


    <h1>Top 50 Books</h1>
    <div class="row g-4" id="bookList">
    {% for i in range(book_name | length) %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 book-card">
            <div class="card">
                <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover" loading="lazy">
                <div class="card-body">
                    <h2 class="book-title">{{ book_name[i] }}</h2>
                    <h4>By {{ author[i] }}</h4>
                    <h4>Votes: {{ vote[i] }}</h4>
                    <h4>Rating: {{ "%.2f"|format(rating[i]) }}</h4>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

</div>

<script>
    function filterBooks() {
        const input = document.getElementById("bookSearch");
        const filter = input.value.toLowerCase();
        const books = document.querySelectorAll(".book-card");

        books.forEach(card => {
            const title = card.querySelector(".book-title").textContent.toLowerCase();
            if (title.includes(filter)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
