<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
            background-color: #00a65a !important;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
        }

        .nav-link:hover {
            color: #000 !important;
            background-color: white;
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #1e1e1e;
      color: white;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    }

    .card-img-top {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #444;
    }

    h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    h4 {
      font-size: 14px;
      color: #ccc;
    }

    .form-control-lg {
      border-radius: 10px;
    }

    .btn-warning {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommender</a></li>
                <li class="nav-item"><a class="nav-link" href="mailto:bokuldutta09@gmail.com">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-12 mb-4">
      <h1 class="text-white text-center">Recommend Books</h1>
      <form action="/recommend_books" method="post" class="text-center">
        <input name="user_input" type="text" class="form-control form-control-lg mb-3" placeholder="Enter a book name">
        <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
      </form>
    </div>


      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}


    <!-- Book Cards -->
    {% if data %}
      {% for i in data %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src="{{ i[2] }}" alt="Book cover">
            <div class="card-body d-flex flex-column justify-content-between">
              <h2 class="card-title">{{ i[0] }}</h2>
              <h4 class="card-subtitle mb-2">By {{ i[1] }}</h4>
            </div>
          </div>
        </div>
      {% endfor %}
    {% endif %}

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
